<!DOCTYPE html>
<html>
<head>
    <title>Prefix Calculator</title>
    <style>
        body { font-family: Arial; max-width: 500px; margin: 0 auto; padding: 20px; }
        input, button { padding: 10px; margin: 5px 0; width: 100%; }
        #result { margin-top: 20px; padding: 15px; background: #f5f5f5; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Prefix Calculator</h1>
    <form method="POST" action="/calculate">
        <input type="text" name="expression" placeholder="+ * 3 4 5" required>
        <button type="submit">Calculate</button>
    </form>
    <div id="result">
        {% if result %}
            <p><b>Result:</b> {{ result }}</p>
            <p><b>Infix:</b> {{ infix }}</p>
        {% endif %}
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
